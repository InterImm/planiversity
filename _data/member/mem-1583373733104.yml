field: 地外行星生物分类学
summary: 以地球通用生物分类学为框架基础，架构所有人类已知生命行星的生物学门类。
link: ''
proposal: "以卡尔·冯·林奈的双名命名法作为通用理论模板，在人类介入一颗行星的生态系统之前将该行星的生物学基础奠定，并设立科学且尽可能全面的生物种类区分，同时辅以合理的生物针对性研究以评估该行星生态资源价值。\r\n此研究项目的目标旨在为日后的地外行星生物学的各门类深度研究奠基，并最大限度地维护人类发展利益并保护行星原始生态。"
