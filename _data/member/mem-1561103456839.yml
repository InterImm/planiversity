  短文：课题：建造地球到达邻近星球的跑道（“天宫跑道”）。建造“天宫跑道”的科学原理非常简单，就像当年把火炮改造了喀秋莎火箭炮一样的简单。“天宫跑道”中不使用碳纳米管材料做的缆绳，而使用一种柔韧性能非常好的材料做的缆绳，该材料可以大量廉价生产。“天宫跑道”是一段一段由地面往天空建造的。请提问。chejiamao@163.com。梁河县第一中学退休物理教师车家茂（533122195611010017）
